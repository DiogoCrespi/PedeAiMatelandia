<!DOCTYPE html>
<html>
  <head>
    <script type="module" src="/@vite/client"></script>

    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin="" />
    <link
      rel="stylesheet"
      as="style"
      onload="this.rel='stylesheet'"
      href="https://fonts.googleapis.com/css2?display=swap&amp;family=Noto+Sans%3Awght%40400%3B500%3B700%3B900&amp;family=Plus+Jakarta+Sans%3Awght%40400%3B500%3B700%3B800"
    />

    <title>Stitch Design</title>
    <link rel="icon" type="image/x-icon" href="data:image/x-icon;base64," />

    <style>
      body {
        font-family: "Plus Jakarta Sans", "Noto Sans", sans-serif;
      }
      .footer-minimized {
        transform: translateY(calc(100% - 60px)); /* Adjust if footer content height changes */
        transition: transform 0.3s ease-in-out;
      }
      
      .footer-minimized .footer-text {
        opacity: 0;
        transform: scale(0.8);
        transition: all 0.3s ease-in-out;
      }
      
      .footer-minimized .footer-icon svg { /* Target SVG inside footer-icon for scaling */
        transform: scale(1.2);
        transition: transform 0.3s ease-in-out;
      }
      
      /* .footer-button:hover { Removed as NavLink handles interaction states now } */
      
      .header-minimized {
        background: rgba(255,255,255,0.0) !important;
        transition: background 0.3s, opacity 0.3s;
        opacity: 1;
      }
      
      .header-minimized .header-buttons { /* Class for button container */
        opacity: 1;
        pointer-events: auto;
        transition: opacity 0.3s ease-in-out;
      }
      
      .header-brand { /* Class for brand container */
        transition: all 0.3s cubic-bezier(.4,0,.2,1);
        background: transparent;
        border-radius: 0;
        box-shadow: none;
        padding: 0 0;
        z-index: 10;
        position: relative;
      }
      
      .header-minimized .header-brand {
        background: #fff;
        border-radius: 12px;
        box-shadow: 0 2px 8px 0 rgba(0,0,0,0.08);
        padding: 0.5rem 1rem;
        z-index: 10;
        position: relative;
      }
      
      .header-buttons button { /* General styling for buttons in header */
        background: transparent;
        transition: all 0.3s cubic-bezier(.4,0,.2,1);
      }
      
      .header-minimized .header-buttons button {
        background: #fff;
        border-radius: 12px;
        box-shadow: 0 2px 8px 0 rgba(0,0,0,0.08);
        padding: 0.5rem;
      }
      
      .header-bg { /* Background element for frosted glass effect */
        position: absolute;
        inset: 0;
        z-index: 0;
        background: rgba(255,255,255,0.8);
        backdrop-filter: blur(8px);
        box-shadow: 0 2px 8px 0 rgba(0,0,0,0.08);
        border-radius: 0;
        transition: opacity 0.3s;
        pointer-events: none;
      }
      
      .header-minimized .header-bg {
        opacity: 0;
      }
      
      .scrollbar-hide {
        scrollbar-width: none; /* Firefox */
        -ms-overflow-style: none; /* IE e Edge */
      }
      .scrollbar-hide::-webkit-scrollbar {
        display: none; /* Chrome, Safari e Opera */
      }

      /* Styles for SideCart */
      .side-cart-panel {
        transition: transform 0.3s ease-in-out;
      }
      .side-cart-overlay {
        transition: opacity 0.3s ease-in-out;
      }

      /* Ajustes responsivos para o navbar */
      @media (max-width: 640px) {
        #app-header { /* Target header by ID */
          padding: 0.5rem 0.75rem !important;
        }
        
        .header-buttons {
          gap: 0.75rem !important;
        }
        
        .header-buttons button {
          width: 2.5rem !important;
          height: 2.5rem !important;
          padding: 0.5rem !important;
        }
        
        .header-buttons svg {
          width: 1.25rem !important;
          height: 1.25rem !important;
        }
        
        .header-brand h2 {
          font-size: 1rem !important;
        }
        
        .header-brand {
          gap: 0.5rem !important;
          padding: 0.5rem 0.75rem !important;
        }

        .header-minimized .header-brand {
          padding: 0.5rem 0.75rem !important;
        }

        .header-minimized .header-buttons button {
          padding: 0.5rem !important;
        }
      }

      @media (max-width: 360px) {
        #app-header {
          padding: 0.5rem 0.5rem !important;
        }
        
        .header-buttons {
          gap: 0.5rem !important;
        }
        
        .header-brand {
          padding: 0.5rem 0.5rem !important;
        }

        .header-minimized .header-brand {
          padding: 0.5rem 0.5rem !important;
        }
      }
    </style>

  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div class="relative flex size-full min-h-screen flex-col bg-appBg group/design-root overflow-x-hidden">
      <div class="layout-container flex h-full grow flex-col">
        <!-- React will render NavBar here -->
        <div id="root" class="flex flex-1 flex-col">
          <!-- React App content will be injected here -->
          <!-- The App.tsx will manage the main content area with padding for header/footer -->
        </div>
        <!-- React will render FooterNav here -->
      </div>
    </div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
