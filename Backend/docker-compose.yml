version: '3.8'
services:
  db:
    image: postgres:16
    restart: always
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: adminpass
      POSTGRES_DB: delivery
    ports:
      - "5432:5432"
    volumes:
      - db-data:/var/lib/postgresql/data

  backend:
    build:
      context: .
      dockerfile: Dockerfile
    restart: always
    environment:
      DB_HOST: db
      DB_USER: admin
      DB_PASSWORD: adminpass
      DB_NAME: delivery
      NODE_ENV: development
    ports:
      - "3000:3000"
    depends_on:
      - db

volumes:
  db-data: 